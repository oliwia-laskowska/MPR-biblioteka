<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj książkę</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #f7f7fb;
            --card: #ffffff;
            --text: #1c1c1c;
            --muted: #666;
            --border: #e6e6e6;
            --shadow: 0 6px 24px rgba(0,0,0,0.06);
            --radius: 14px;
            --error: #b00020;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 760px;
            margin: 0 auto;
            padding: 28px 18px 40px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .title { margin: 0; font-size: 26px; }
        .subtitle { margin: 6px 0 0; color: var(--muted); font-size: 14px; }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            padding: 16px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            border: 1px solid var(--border);
            background: #fff;
            color: var(--text);
            border-radius: 12px;
            padding: 10px 12px;
            transition: transform 0.05s ease, box-shadow 0.15s ease, border-color 0.15s ease;
        }

        .btn:hover {
            border-color: #cfcfcf;
            box-shadow: 0 10px 24px rgba(0,0,0,0.08);
            transform: translateY(-1px);
        }

        .form-row { margin: 12px 0; }
        label { display: block; margin-bottom: 6px; font-weight: 600; }
        input {
            width: 100%;
            max-width: 520px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #cfcfcf;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.04);
        }

        .error {
            color: var(--error);
            margin-top: 8px;
            font-size: 13px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 14px;
        }

        button {
            border: 1px solid var(--border);
            background: #111;
            color: #fff;
            border-radius: 12px;
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover { opacity: 0.95; }

        .hint {
            color: var(--muted);
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="topbar">
        <div>
            <h1 class="title">➕ Dodaj książkę</h1>
            <p class="subtitle">Tworzenie nowej książki w systemie.</p>
        </div>

        <a class="btn" th:href="@{/web/books}">
            ← Lista książek
        </a>
    </div>

    <div class="card">

        <div class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <form th:action="@{/web/books}" th:object="${book}" method="post">

            <div class="form-row">
                <label for="title">Tytuł</label>
                <input id="title" type="text" th:field="*{title}" placeholder="np. Pan Tadeusz">
                <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="form-row">
                <label for="isbn">ISBN</label>
                <input id="isbn" type="text" th:field="*{isbn}" placeholder="np. 978-83-0000-000-0">
                <div class="error" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
                <div class="hint">ISBN musi być unikalny (wymuszane walidacją w serwisie).</div>
            </div>

            <div class="form-row">
                <label for="totalCopies">Liczba egzemplarzy (totalCopies)</label>
                <input id="totalCopies" type="number" min="0" th:field="*{totalCopies}">
                <div class="error" th:if="${#fields.hasErrors('totalCopies')}" th:errors="*{totalCopies}"></div>
                <div class="hint">Po utworzeniu, dostępne egzemplarze = liczba egzemplarzy.</div>
            </div>

            <div class="actions">
                <button type="submit">Zapisz</button>
                <a class="btn" th:href="@{/web/books}">Anuluj</a>
            </div>
        </form>

    </div>

</div>

</body>
</html>
